<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=/" />
    <meta name="robots" content="noindex" />
    <link rel="canonical" href="/" />
    <title>404 - Oops! Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: black;
            font-size: 8rem;
            margin-bottom: 0.5rem;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        h2 {
            color: black;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .scene {
            position: relative;
            width: 500px;
            height: 350px;
            margin: 2rem auto;
        }

        /* Cute Robot */
        .robot {
            position: absolute;
            left: 40%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: robotLookAround 3s ease-in-out infinite;
        }

        @keyframes robotLookAround {
            0%, 100% { transform: translate(-50%, -50%) rotate(-5deg); }
            25% { transform: translate(-50%, -50%) rotate(5deg); }
            50% { transform: translate(-50%, -50%) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) rotate(5deg); }
        }

        .robot-body {
            width: 120px;
            height: 140px;
            background: linear-gradient(145deg, #0080ff, #0066cc);
            border-radius: 25px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .robot-head {
            width: 100px;
            height: 90px;
            background: linear-gradient(145deg, #0080ff, #0066cc);
            border-radius: 20px 20px 10px 10px;
            position: absolute;
            top: -70px;
            left: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .robot-eyes {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            display: flex;
            justify-content: space-between;
        }

        .robot-eye {
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            position: relative;
            border: 3px solid #2c3e50;
        }

        .pupil {
            width: 12px;
            height: 12px;
            background: #2c3e50;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 8px;
            animation: eyeMove 4s ease-in-out infinite;
        }

        @keyframes eyeMove {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(0, -3px); }
        }

        .robot-mouth {
            width: 40px;
            height: 8px;
            background: #2c3e50;
            border-radius: 0 0 20px 20px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .robot-antenna {
            width: 6px;
            height: 30px;
            background: #0066cc;
            position: absolute;
            top: -30px;
            left: 47px;
            border-radius: 3px;
        }

        .antenna-bulb {
            width: 16px;
            height: 16px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: -16px;
            left: -5px;
            animation: bulbGlow 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px #ff6b6b;
        }

        @keyframes bulbGlow {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .robot-arms {
            position: absolute;
            width: 100%;
        }

        .robot-arm {
            width: 20px;
            height: 70px;
            background: linear-gradient(145deg, #0080ff, #0066cc);
            border-radius: 10px;
            position: absolute;
            top: 20px;
        }

        .robot-arm.left {
            left: -25px;
            animation: armWaveLeft 2s ease-in-out infinite;
        }

        .robot-arm.right {
            right: -25px;
            animation: armWaveRight 2s ease-in-out infinite;
        }

        @keyframes armWaveLeft {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(-45deg); }
        }

        @keyframes armWaveRight {
            0%, 100% { transform: rotate(15deg); }
            50% { transform: rotate(45deg); }
        }

        /* Question marks floating around robot */
        .question-mark {
            position: absolute;
            font-size: 3rem;
            color: rgba(0, 128, 255, 0.5);
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
        }

        .question-mark:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .question-mark:nth-child(2) {
            top: 30%;
            left: 5%;
            animation-delay: 0.5s;
        }

        .question-mark:nth-child(3) {
            top: 60%;
            left: 10%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-10deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
        }

        /* Cute Webpage hiding */
        .webpage {
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
            animation: pageGiggle 2s ease-in-out infinite;
        }

        @keyframes pageGiggle {
            0%, 100% { transform: translateY(-50%) translateX(0) rotate(-2deg); }
            25% { transform: translateY(-50%) translateX(-10px) rotate(2deg); }
            50% { transform: translateY(-50%) translateX(0) rotate(-2deg); }
            75% { transform: translateY(-50%) translateX(10px) rotate(2deg); }
        }

        .page-icon {
            width: 100px;
            height: 130px;
            background: white;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            padding: 15px;
        }

        .page-lines {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .page-line {
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
        }

        .page-line:nth-child(2) { width: 80%; }
        .page-line:nth-child(3) { width: 90%; }

        .page-face {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .page-eyes {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 8px;
        }

        .page-eye {
            width: 10px;
            height: 10px;
            background: #2c3e50;
            border-radius: 50%;
            animation: pageEyeWink 4s ease-in-out infinite;
        }

        @keyframes pageEyeWink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        .page-smile {
            width: 30px;
            height: 15px;
            border: 3px solid #2c3e50;
            border-top: none;
            border-radius: 0 0 20px 20px;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            animation: sparkleAnim 2s ease-in-out infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
        }

        .sparkle:nth-child(1) {
            top: 20%;
            right: 25%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 40%;
            right: 18%;
            animation-delay: 0.7s;
        }

        .sparkle:nth-child(3) {
            top: 65%;
            right: 22%;
            animation-delay: 1.4s;
        }

        .redirect-text {
            color: black;
            font-size: 1.3rem;
            margin-top: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .redirect-text a {
            color: #0080ff;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #0080ff;
        }

        .redirect-text a:hover {
            color: #0066cc;
            border-bottom-color: #0066cc;
        }

        .countdown {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0080ff;
            text-shadow: 2px 2px 8px rgba(0, 128, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found!</h2>
        
        <div class="scene">
            <div class="question-mark">?</div>
            <div class="question-mark">?</div>
            <div class="question-mark">?</div>
            
            <div class="robot">
                <div class="robot-body">
                    <div class="robot-head">
                        <div class="robot-antenna">
                            <div class="antenna-bulb"></div>
                        </div>
                        <div class="robot-eyes">
                            <div class="robot-eye">
                                <div class="pupil"></div>
                            </div>
                            <div class="robot-eye">
                                <div class="pupil"></div>
                            </div>
                        </div>
                        <div class="robot-mouth"></div>
                    </div>
                    <div class="robot-arms">
                        <div class="robot-arm left"></div>
                        <div class="robot-arm right"></div>
                    </div>
                </div>
            </div>
            
            <div class="webpage">
                <div class="page-icon">
                    <div class="page-lines">
                        <div class="page-line"></div>
                        <div class="page-line"></div>
                        <div class="page-line"></div>
                    </div>
                    <div class="page-face">
                        <div class="page-eyes">
                            <div class="page-eye"></div>
                            <div class="page-eye"></div>
                        </div>
                        <div class="page-smile"></div>
                    </div>
                </div>
            </div>

            <div class="sparkle">✨</div>
            <div class="sparkle">✨</div>
            <div class="sparkle">✨</div>
        </div>
        
        <p class="redirect-text">
            Redirecting to home in <span class="countdown" id="countdown">5</span> seconds...<br>
            Or click <a href="/">here</a> to go now!
        </p>
    </div>

    <script>
        let timeLeft = 5;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
